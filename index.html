<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS TaskBoard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css"/>
</head>

<body>
<div class="app">
    <div class="boards">
        <div class="boards__item">

            <span contenteditable="true" class="title">Enter name of your board</span>

            <div class="list">
                <div class="list__item" draggable="true">Started card</div>
            </div>

            <div class="form">
                <textarea class="textarea" placeholder="Enter the name for your card"></textarea>
                <div class="buttons">
                    <button class="item-btn item-btn-add">Add task</button>
                    <button class="item-btn item-btn-cancel">Cancel</button>
                </div>
            </div>

            <div class="add__btn"><span> + </span> Add task </div>

        </div>


    </div>

    <div class="button-add-boards">Add boards</div>

</div>

<script src="./js/main.js"></script>
</body>
</html>
