<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS TaskBoard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/36415ef25f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css"/>
</head>

<body>
<div class="app">
    <div class="boards">
        <div class="boards__item">

            <span class="title">
                <span contenteditable="true" class="title__text">Enter name of your board</span>
                <i class="fa-regular fa-pen-to-square"></i>
            </span>
            <div class="list">
                <div class="list__item" draggable="true">Started task
                    <i class="fa-regular fa-trash-can"></i>
                </div>
            </div>

            <div class="form">
                <textarea class="textarea" placeholder="Enter a new task here..."></textarea>
                <div class="buttons">
                    <button class="item-btn item-btn-add">Add task</button>
                    <button class="item-btn item-btn-cancel"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>

            <div class="add__btn"><i class="fa-solid fa-plus"></i> Add task</div>

        </div>

        <div class="button-add-boards"><i class="fa-solid fa-plus"></i> Ğdd another board</div>
    </div>

</div>

<script src="./js/main.js"></script>
</body>
</html>
